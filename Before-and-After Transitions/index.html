<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and After Transition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="before-after">
        <div class="before" id="before">
            <img src="https://via.placeholder.com/400x300.png?text=Before" alt="Before" />
        </div>
        <div class="after" id="after">
            <img src="https://via.placeholder.com/400x300.png?text=After" alt="After" />
        </div>
        <div class="slider" id="slider"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
